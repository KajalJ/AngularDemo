<!DOCTYPE html>
<html ng-app="sparky">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Content/bootstrap.css" type="text/css" />
    <style>
        .ng-invalid.ng-dirty {
            border-color: #FA787E;
        }

        .ng-valid.ng-dirty {
            border-color: #78FA89;
        }
    </style>
</head>
<body ng-controller="StoreController as store">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" ng-repeat="product in store.products">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{product.name}}</div>
                    <div class="panel-body">
                        <!--<div ng-include="'product-details.html'"></div>-->
                        <product-details></product-details>
                        <product-panels></product-panels>

                        <button class="btn btn-primary" ng-show="product.canPurchase">Add to Cart</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/angular.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="product.js" type="text/javascript"></script>
</body>
</html>
